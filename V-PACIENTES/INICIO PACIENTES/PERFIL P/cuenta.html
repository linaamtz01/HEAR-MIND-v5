<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cuenta | Hear Mind</title>
    <link rel="stylesheet" href="cuenta.css">
</head>
<body>
    <div class="contenedor"> 
        <a href="perfil.html"><img class="regresar" src="../../../IMG/rregresar (2).png" alt=""></a>
        <h1>Editar perfil</h1>
    <div id="image-container">
        <img id="displayed-image" src="../../../IMG/imgperfil.png" alt="">
    </div>
    <input type="file" id="file-input" accept="image/*">
    <button id="upload-btn"> 
        <img src="../../../IMG/camara-circular (2).png" width="60px" height="60px">
    </button>
    
    <div class="form">
        <label for="">Nombre</label><br>
        <input class="in-text" type="text" placeholder="Nombre">
        <br>
        <label for="">Documento de identidad</label><br>
        <input class="in-text" type="text" placeholder="Documento de identidad">
        <br>
        <label for="">Telefono</label><br>
        <input class="in-text" type="text" placeholder="Telefono">
        <br>
        <label for="">Correo electrónico</label><br>
        <input class="in-text" type="text" placeholder="Correo electrónico">
        <br>
        <label for=""><br>Dirección</label> <br>
        <input class="in-text" type="text" placeholder="Dirección"> 
        <br>
        <div class="fecha-nacimiento">
            <label>Fecha de nacimiento</label> <br>
            <input class="calendar" type="date">
        </div>
        <div class="genero">
            <label for="">Género</label> <br>
            <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
            <label><input type="radio" name="genero" value="femenino" required> Femenino</label>
            <label><input type="radio" name="genero" value="otro" required> Otro</label>
          </div>

          <button class="btn-act">
            Actualizar datos
          </button>
    </div>

    <div class="cambiar-cont">
        <h2>Cambiar contraseña</h2>
        <label for="">Contraseña actual</label> <br>
        <input class="in-text" type="password" placeholder="Contraseña actual">
        <br>
        <label for="">Contraseña nueva</label> <br>
        <input  class="in-text" type="password" placeholder="Contraseña nueva">
        <br>
        <label for="">Repetir contraseña</label> <br>
        <input class="in-text" type="password" placeholder="Repetir contraseña nueva">
    </div>
    <button class="btn-actd">
        Actualizar contraseña
      </button>
    </div>
</div>

<script src="cuenta.js"></script>

</body>
</html>
