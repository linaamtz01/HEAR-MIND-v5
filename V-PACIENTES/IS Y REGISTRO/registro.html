<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registro | Hear Mind</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="contenedor">
        <div class="header">
          <img class="logo" src="../../IMG/logocompleto.png" alt="Logo">
        </div>
        <h1 class="title">Bienvenid@ a Hear Mind</h1>
        <form id="formRegistro">
          <div class="cont-fondo">
            <div class="cont-registro">
              <input class="in-text" type="text" placeholder="Nombre completo" required><br>
              <input class="in-text" type="tel" placeholder="Teléfono" required><br>
              <input class="in-text" type="email" placeholder="Correo electrónico" required><br>
              <input class="in-text" type="password" placeholder="Crear contraseña" required><br>
            </div>
            <div class="fecha-nacimiento">
              <label>Fecha de nacimiento:</label><br>
              <input id="fechaNacimiento" class="calendar" type="date" required>
            </div>
            <div class="genero">
              <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
              <label><input type="radio" name="genero" value="femenino" required> Femenino</label>
              <label><input type="radio" name="genero" value="otro" required> Otro</label>
            </div>
            <button class="btn-reg" type="submit">Regístrate</button>
          </div>
        </form>
        <div id="toast" class="toast"></div>
        
      </div>
      </div>

      <script src="registro.js"></script>
</body>
</html>
