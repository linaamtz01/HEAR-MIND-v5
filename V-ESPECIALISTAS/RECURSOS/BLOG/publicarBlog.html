<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>publicar blog</title>
    <link rel="stylesheet" href="publicarBlog.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>
 
    <div class="container">
        <a href="blog.html">
            <img class="regresar" src="../../../IMG/rregresar (2).png" alt="siguiente">
        </a>
        <div class="titulo">
            <h1>Blog</h1>
        </div>
        <div class="subtitulo">
            <p>Nueva publicación</p>
        </div>
    
        <div class="categorias">
            <label>Selecciona una categoría:</label>
            <div class="categoria-lista-tags">
                <button class="categoria-tag cine">
                    <i class="fi fi-sr-bookmark"></i> Informativo
                </button>
                <button class="categoria-tag libros">
                    <i class="fi fi-sr-bookmark"></i> Juegos
                </button>
                <button class="categoria-tag juegos">
                    <i class="fi fi-sr-bookmark"></i> Libros
                </button>
                <button class="categoria-tag manualidades">
                    <i class="fi fi-sr-bookmark"></i> Cine
                </button>
                <button class="categoria-tag informativo">
                    <i class="fi fi-sr-bookmark"></i> Manualidades
                </button>
            </div>
        </div>
        
        
    
        <input type="text" id="titulo" placeholder="Agrega un título a tu publicación" class="title-input">
        <input type="url" id="enlace" placeholder="Enlace externo o video (opcional)">
    
        <div id="editor" class="quill-editor"></div>
    
        <div class="upload-box">
            <p class=ipub>Imagen para la publicación </p>
            <button id="btnExaminar">Examinar</button>
            <input type="file" id="fileInput" accept="image/*" style="display:none;">
            <p id="fileName"></p>
            <div id="preview-imagen"></div>
        </div>
    
        <div class="buttons">
            <button class="cancel-btn" onclick="guardarComoBorrador()">Guardar borrador</button>
            <button class="submit-btn" onclick="publicar()">Publicar</button>
        </div>
    
        
    
        <div id="preview">
            <h3>Vista previa</h3>
            <div id="preview-content"></div>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="publicarBlog.js"></script>

</body>
</html>
